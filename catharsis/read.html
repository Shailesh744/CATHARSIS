<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Confession Gallery</title>
    <style>
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            border-radius: 10px;
        }

        .confession-card {
            border: 2px solid #000000;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.6s ease, box-shadow 0.6s ease;
            background-color: #f2ecec;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .confession-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

       
        /* .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .confession-card {
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            text-align: center;
        } */
    </style>
</head>
<body>
    <div class="container">
        <h1>Confession Gallery</h1>
        <div class="gallery" id="confessionGallery"></div>
        <a href="index.html">Go back</a>
        
        <script>
            // Fetch and display the confessions in a gallery format
            fetch('read_confessions.php')
                .then(response => response.json())
                .then(data => {
                    const confessionGallery = document.getElementById('confessionGallery');

                    data.forEach(confession => {
                        // Create a card for each confession
                        const confessionCard = document.createElement('div');
                        confessionCard.classList.add('confession-card');
                        confessionCard.textContent = confession.confession_text;

                        // Append the card to the gallery
                        confessionGallery.appendChild(confessionCard);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        </script>
    </div>
</body>
</html>
